<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Dashboard - Realtime Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col">

    <header class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800">
        <h1 class="text-xl font-bold text-emerald-400">Panel de Supervisi贸n CEO</h1>
        <div id="status" class="text-xs bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded">Sistema Online</div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-1/4 border-r border-slate-700 bg-slate-800 p-4">
            <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-400 mb-4">Conversaciones Activas</h2>
            <div id="lista-usuarios" class="space-y-2">
                </div>
        </aside>

        <main class="flex-1 flex flex-col bg-slate-900">
            <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-4">
                <div class="text-center text-slate-500 mt-20">Selecciona un usuario para ver la conversaci贸n</div>
            </div>

            <div class="p-4 border-t border-slate-700 bg-slate-800 flex justify-end">
                <button onclick="detenerSeguimiento()" id="btn-stop" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full transition-all shadow-lg">
                    Terminar Supervisi贸n (Bot贸n Rojo)
                </button>
            </div>
        </main>
    </div>

     <script>
        const SB_URL = "https://oqmedttkbhbqbhzkpykx.supabase.co";
        const SB_KEY = "tu_clave_aqui";
        // Cambiamos el nombre de la constante para evitar conflictos con la librer铆a global
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
    
        let usuarioSeleccionado = null;
    
        async function cargarFiltros() {
            const { data, error } = await _supabase.from('filtro_telegram_ceo').select('*');
            if (error) { console.error("Error en filtros:", error); return; }
            
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            data.forEach(user => {
                lista.innerHTML += `
                    <button onclick="seleccionarUsuario('${user.user_id}')" class="w-full text-left p-3 rounded bg-slate-700 hover:bg-slate-600 transition mb-2">
                         ID: ${user.user_id}
                    </button>`;
            });
        }
    
        async function seleccionarUsuario(id) {
            usuarioSeleccionado = id;
            document.getElementById('btn-stop').classList.remove('hidden');
            const { data, error } = await _supabase.from('mensajes_monitoreo')
                .select('*')
                .eq('user_id', id)
                .order('created_at', { ascending: true });
            
            if (error) { console.error("Error en mensajes:", error); return; }
    
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            data.forEach(msg => renderizarMensaje(msg));
            container.scrollTop = container.scrollHeight;
        }
    
        function renderizarMensaje(msg) {
            const container = document.getElementById('chat-container');
            // Ajustado para que detecte "El Agente" seg煤n tu SQL
            const isBot = msg.remitente.toLowerCase().includes('agente');
            const html = `
                <div class="flex ${isBot ? 'justify-start' : 'justify-end'} mb-4">
                    <div class="max-w-xs md:max-w-md p-3 rounded-lg ${isBot ? 'bg-slate-700 text-white' : 'bg-emerald-600 text-white shadow-lg'}">
                        <div class="text-[10px] opacity-50 mb-1 font-bold">${msg.remitente.toUpperCase()}</div>
                        <div class="text-sm">${msg.texto}</div>
                    </div>
                </div>`;
            container.innerHTML += html;
            container.scrollTop = container.scrollHeight;
        }
    
        // Suscripci贸n Realtime corregida
        _supabase
            .channel('db-changes')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mensajes_monitoreo' }, payload => {
                if (usuarioSeleccionado && payload.new.user_id === usuarioSeleccionado) {
                    renderizarMensaje(payload.new);
                }
            })
            .subscribe();
    
        cargarFiltros();
    </script>
</body>
</html>
