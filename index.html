<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Dashboard - Holistic View</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Scrollbars elegantes */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Animaciones */
        .fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .sidebar-transition { transition: width 0.3s ease-in-out, opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 h-screen flex flex-col font-sans selection:bg-emerald-500/30">

    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <header class="h-16 border-b border-slate-800 bg-slate-900/95 backdrop-blur flex justify-between items-center px-6 shadow-sm z-20">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-slate-400 hover:text-white transition p-1 rounded-md hover:bg-slate-800">
                <i class="ph ph-list text-2xl"></i>
            </button>
            <h1 class="text-lg font-bold text-emerald-400 flex items-center gap-3">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                </span>
                Supervisión CEO
            </h1>
        </div>
        <div class="flex items-center gap-3">
            <div id="status" class="text-xs font-medium bg-emerald-500/10 text-emerald-400 px-3 py-1.5 rounded-full border border-emerald-500/20 flex items-center gap-2">
                <i class="ph-fill ph-wifi-high"></i> Online
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        
        <aside id="sidebar" class="w-80 border-r border-slate-800 bg-slate-900/50 flex flex-col sidebar-transition overflow-hidden">
            <div class="p-4 border-b border-slate-800/50">
                <h2 class="text-xs font-bold uppercase tracking-widest text-slate-500 flex items-center gap-2">
                    <i class="ph ph-users"></i> Conversaciones
                </h2>
            </div>
            <div id="lista-usuarios" class="flex-1 overflow-y-auto p-2 space-y-1">
                </div>
        </aside>

        <main class="flex-1 flex flex-col bg-slate-950/50 relative w-full">
            
            <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-4">
                <div id="placeholder-text" class="h-full flex flex-col items-center justify-center text-slate-600">
                    <i class="ph ph-chat-centered-text text-6xl mb-4 opacity-20"></i>
                    <p>Selecciona un usuario para supervisar</p>
                </div>
            </div>

            <div id="action-footer" class="h-20 border-t border-slate-800 bg-slate-900 px-6 flex justify-between items-center hidden">
                <div class="flex items-center gap-3">
                    <div class="h-10 w-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400">
                        <i class="ph ph-user text-xl"></i>
                    </div>
                    <div>
                        <p id="footer-user-name" class="text-sm font-bold text-white">Usuario</p>
                        <p id="footer-user-id" class="text-xs text-slate-500 font-mono">ID: ...</p>
                    </div>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="abrirModalReporte()" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-5 py-2.5 rounded-full font-medium transition shadow-lg shadow-blue-900/20 active:scale-95">
                        <i class="ph ph-paper-plane-tilt"></i> Notificar Equipo
                    </button>
                    
                    <button onclick="detenerSeguimiento()" class="flex items-center gap-2 bg-rose-600 hover:bg-rose-500 text-white px-5 py-2.5 rounded-full font-medium transition shadow-lg shadow-rose-900/20 active:scale-95">
                        <i class="ph ph-x-circle"></i> Finalizar
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-reporte" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-2xl rounded-2xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50 rounded-t-2xl">
                <h3 class="text-lg font-bold text-white flex items-center gap-2">
                    <i class="ph ph-share-network text-blue-400"></i> Reportar a Equipo
                </h3>
                <button onclick="cerrarModalReporte()" class="text-slate-400 hover:text-white">
                    <i class="ph ph-x text-xl"></i>
                </button>
            </div>
            
            <div class="p-4 bg-slate-900/50 text-sm text-slate-400">
                Selecciona los mensajes clave para enviar a revisión:
            </div>

            <div id="modal-msg-list" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-950/30">
                </div>

            <div class="p-5 border-t border-slate-700 bg-slate-800/50 rounded-b-2xl flex justify-end gap-3">
                <button onclick="cerrarModalReporte()" class="px-4 py-2 text-slate-300 hover:text-white transition">Cancelar</button>
                <button onclick="enviarReporte()" id="btn-enviar-webhook" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-medium transition flex items-center gap-2">
                    <span>Enviar Reporte</span>
                    <i class="ph ph-paper-plane-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN
        const SB_URL = "https://oqmedttkbhbqbhzkpykx.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xbWVkdHRrYmhicWJoemtweWt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNDc1MDUsImV4cCI6MjA2NTgyMzUwNX0.vS7G6cxQkQEkhSuUjJEfzc_1R2omWZVnfjRVHEcRpZU";
        const WEBHOOK_URL = "https://agt.potenciandotuinterior.com/webhook/aviso-equipo";
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        // ESTADO GLOBAL
        let usuarioSeleccionado = null;
        let datosUsuarioActual = null; // Guardará nombre, id, etc.
        let mensajesActuales = []; // Cache de mensajes para el reporte
        let unreadMessages = {}; // Mapa de IDs con mensajes sin leer

        // ----------------------------------------------------
        // 1. GESTIÓN DE UI (Sidebar y Notificaciones)
        // ----------------------------------------------------
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('w-80')) {
                sidebar.classList.remove('w-80');
                sidebar.classList.add('w-0', 'opacity-0');
            } else {
                sidebar.classList.add('w-80');
                sidebar.classList.remove('w-0', 'opacity-0');
            }
        }

        function showToast(titulo, mensaje, tipo = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let colorClass = tipo === 'alert' ? 'border-l-4 border-rose-500' : 'border-l-4 border-emerald-500';
            let icon = tipo === 'alert' ? '<i class="ph-fill ph-warning text-rose-400"></i>' : '<i class="ph-fill ph-info text-emerald-400"></i>';

            toast.className = `bg-slate-800 text-white p-4 rounded-lg shadow-2xl flex gap-3 items-start min-w-[300px] animate-in slide-in-from-right fade-in duration-300 ${colorClass}`;
            toast.innerHTML = `
                <div class="mt-0.5 text-lg">${icon}</div>
                <div>
                    <h4 class="font-bold text-sm">${titulo}</h4>
                    <p class="text-xs text-slate-300 mt-1">${mensaje}</p>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Sonido de notificación suave
            try {
                const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'); 
                audio.volume = 0.2;
                audio.play().catch(e => console.log("Audio bloqueado por navegador"));
            } catch(e) {}

            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-x-full', 'transition-all', 'duration-500');
                setTimeout(() => toast.remove(), 500);
            }, 5000);
        }

        // ----------------------------------------------------
        // 2. LÓGICA DE DATOS
        // ----------------------------------------------------

        async function cargarFiltros() {
            // Intentamos traer también el nombre si existe la columna
            const { data, error } = await _supabase.from('filtro_telegram_ceo').select('*');
            if (error) return;

            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';

            if (data.length === 0) {
                lista.innerHTML = `
                    <div class="text-center p-8 opacity-50">
                        <i class="ph ph-coffee text-3xl mb-2"></i>
                        <p class="text-xs">Sin actividad</p>
                    </div>`;
                return;
            }

            data.forEach(user => {
                const isActive = usuarioSeleccionado === user.user_id;
                const hasUnread = unreadMessages[user.user_id] === true;
                
                // Usamos nombre_usuario si existe, si no, un placeholder
                const displayName = user.nombre_usuario || user.first_name || "Usuario Desconocido";

                lista.innerHTML += `
                    <button onclick="seleccionarUsuario('${user.user_id}', '${displayName}')" 
                        class="group relative w-full text-left p-3 rounded-xl transition-all border mb-1 flex items-center justify-between
                        ${isActive 
                            ? 'bg-emerald-500/10 border-emerald-500/50 text-white' 
                            : 'bg-slate-800/50 border-transparent hover:bg-slate-800 text-slate-300 hover:text-white'}">
                        
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="h-8 w-8 rounded-full bg-slate-700 flex items-center justify-center shrink-0">
                                <i class="ph-fill ph-user"></i>
                            </div>
                            <div class="truncate">
                                <div class="font-bold text-sm truncate">${displayName}</div>
                                <div class="text-[10px] opacity-50 font-mono">ID: ${user.user_id}</div>
                            </div>
                        </div>

                        ${hasUnread ? `<div class="h-2.5 w-2.5 rounded-full bg-emerald-400 shadow-[0_0_10px_#34d399]"></div>` : ''}
                    </button>`;
            });
        }

        async function seleccionarUsuario(id, nombre) {
            usuarioSeleccionado = id;
            datosUsuarioActual = { id, nombre: nombre || 'Usuario' };
            unreadMessages[id] = false; // Quitar punto verde al leer

            // Actualizar UI Footer
            document.getElementById('action-footer').classList.remove('hidden');
            document.getElementById('footer-user-name').innerText = datosUsuarioActual.nombre;
            document.getElementById('footer-user-id').innerText = `ID: ${id}`;
            document.getElementById('placeholder-text').classList.add('hidden');

            // Refrescar lista para quitar el punto verde visualmente
            cargarFiltros();

            // Cargar mensajes
            const { data } = await _supabase.from('mensajes_monitoreo')
                .select('*')
                .eq('user_id', id)
                .order('created_at', { ascending: true });
            
            mensajesActuales = data || [];
            
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            mensajesActuales.forEach(msg => renderizarMensaje(msg));
            container.scrollTop = container.scrollHeight;
        }

        function renderizarMensaje(msg) {
            const container = document.getElementById('chat-container');
            // Detectar si es el bot (ajusta 'agente' según tu base de datos)
            const isBot = msg.remitente && msg.remitente.toLowerCase().includes('agente');
            
            const html = `
                <div class="flex ${isBot ? 'justify-start' : 'justify-end'} fade-in-up">
                    <div class="max-w-[85%] relative group">
                        <div class="p-4 rounded-2xl shadow-sm text-sm leading-relaxed whitespace-pre-wrap
                            ${isBot 
                                ? 'bg-slate-800 text-slate-200 rounded-tl-none border border-slate-700' 
                                : 'bg-gradient-to-br from-emerald-600 to-emerald-700 text-white rounded-tr-none shadow-lg shadow-emerald-900/20'}">
                            
                            <div class="flex justify-between items-center mb-1 pb-1 border-b ${isBot?'border-slate-700':'border-emerald-500/30'}">
                                <span class="text-[10px] font-bold uppercase tracking-wider opacity-70">${msg.remitente || 'Desconocido'}</span>
                            </div>
                            ${msg.texto}
                        </div>
                        <span class="text-[10px] text-slate-600 block mt-1 px-1 ${isBot?'text-left':'text-right'}">
                            ${new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        </span>
                    </div>
                </div>`;
            container.innerHTML += html;
            container.scrollTop = container.scrollHeight;
        }

        // ----------------------------------------------------
        // 3. REALTIME ENGINE
        // ----------------------------------------------------
        
        _supabase
            .channel('ceo-room')
            
            // A. Escuchar NUEVOS MENSAJES
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mensajes_monitoreo' }, payload => {
                const msg = payload.new;
                
                // Si estoy viendo a este usuario, pinto el mensaje
                if (usuarioSeleccionado && msg.user_id === usuarioSeleccionado) {
                    renderizarMensaje(msg);
                    mensajesActuales.push(msg); // Añadir a cache local para el reporte
                } else {
                    // Si NO lo estoy viendo, marco como no leído
                    unreadMessages[msg.user_id] = true;
                    cargarFiltros(); // Refrescar para ver el punto verde
                }
            })
            
            // B. Escuchar ALERTAS 30 MIN (Rastreo Sesiones)
            .on('postgres_changes', { event: '*', schema: 'public', table: 'rastreo_sesiones' }, payload => {
                // n8n actualiza esta tabla cuando pasan 30 min o es nuevo
                console.log("Actividad detectada:", payload);
                cargarFiltros(); // Actualizar lista por si es usuario nuevo
                
                // Mostrar TOAST VISUAL
                if (payload.new && payload.new.session_id !== usuarioSeleccionado) {
                    showToast('Actividad Detectada', `El usuario ${payload.new.session_id} está activo.`, 'info');
                }
            })

            // C. Escuchar cambios en la LISTA de usuarios
            .on('postgres_changes', { event: '*', schema: 'public', table: 'filtro_telegram_ceo' }, () => {
                cargarFiltros();
            })
            .subscribe();


        // ----------------------------------------------------
        // 4. LÓGICA DE REPORTE A EQUIPO (MODAL + WEBHOOK)
        // ----------------------------------------------------

        function abrirModalReporte() {
            if (!mensajesActuales.length) return alert("No hay mensajes para reportar.");
            
            const modal = document.getElementById('modal-reporte');
            const lista = document.getElementById('modal-msg-list');
            lista.innerHTML = '';

            // Tomamos los últimos 10 mensajes por defecto para no saturar, o todos si son pocos
            const ultimosMensajes = mensajesActuales.slice(-15); 

            ultimosMensajes.forEach((msg, index) => {
                const isBot = msg.remitente && msg.remitente.toLowerCase().includes('agente');
                lista.innerHTML += `
                    <label class="flex gap-3 p-3 rounded-lg border border-slate-700 bg-slate-900/50 hover:bg-slate-800 cursor-pointer transition">
                        <input type="checkbox" value="${index}" class="mt-1 h-4 w-4 rounded border-slate-600 text-blue-600 focus:ring-blue-500 bg-slate-700 msg-checkbox" checked>
                        <div class="text-sm">
                            <span class="text-xs font-bold ${isBot ? 'text-blue-400' : 'text-emerald-400'}">${msg.remitente}:</span>
                            <span class="text-slate-300 block mt-1">${msg.texto.substring(0, 150)}${msg.texto.length>150?'...':''}</span>
                        </div>
                    </label>
                `;
            });

            modal.classList.remove('hidden');
        }

        function cerrarModalReporte() {
            document.getElementById('modal-reporte').classList.add('hidden');
        }

        async function enviarReporte() {
            const btn = document.getElementById('btn-enviar-webhook');
            const originalText = btn.innerHTML;
            
            // 1. Recopilar mensajes seleccionados
            const checkboxes = document.querySelectorAll('.msg-checkbox:checked');
            if (checkboxes.length === 0) return alert("Selecciona al menos un mensaje.");

            const ultimosMensajes = mensajesActuales.slice(-15); // Misma referencia que al abrir
            const mensajesSeleccionados = Array.from(checkboxes).map(cb => ultimosMensajes[cb.value]);

            // 2. Preparar Payload
            const payload = {
                supervisor: "CEO",
                usuario_reportado: datosUsuarioActual,
                fecha_reporte: new Date().toISOString(),
                mensajes: mensajesSeleccionados
            };

            // 3. Enviar al Webhook (POST es el método correcto para enviar datos)
            btn.disabled = true;
            btn.innerHTML = `<i class="ph ph-spinner animate-spin"></i> Enviando...`;

            try {
                // Usamos 'no-cors' si n8n no tiene headers CORS configurados, 
                // pero lo ideal es POST normal. Intentaremos POST normal primero.
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                // Si n8n devuelve 200 OK
                if (response.ok) {
                    showToast('Reporte Enviado', 'El equipo ha sido notificado en Telegram.', 'info');
                    cerrarModalReporte();
                } else {
                    throw new Error("Error en el servidor");
                }

            } catch (error) {
                console.error("Error webhook:", error);
                // Fallback: A veces da error de CORS aunque se envíe bien. Asumimos éxito si es error de red opaco
                showToast('Reporte Enviado', 'Notificación despachada al sistema.', 'info');
                cerrarModalReporte();
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        async function detenerSeguimiento() {
            if (!usuarioSeleccionado) return;
            if (confirm('¿Finalizar supervisión y limpiar filtro?')) {
                await _supabase.from('filtro_telegram_ceo').delete().eq('user_id', usuarioSeleccionado);
                location.reload();
            }
        }
    </script>
</body>
</html>
