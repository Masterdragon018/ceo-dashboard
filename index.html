<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Dashboard - Holistic Resonance</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* Scrollbars elegantes y oscuros */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0f172a; } 
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; } 
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Animaciones */
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        .sidebar-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Utilitario para el mensaje */
        .message-content { white-space: pre-wrap; word-break: break-word; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex flex-col font-sans antialiased selection:bg-emerald-500/30">

    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <header class="h-14 border-b border-slate-800 bg-slate-900/90 backdrop-blur-md flex justify-between items-center px-6 z-20 shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-slate-400 hover:text-emerald-400 transition p-1.5 rounded-lg hover:bg-slate-800/50">
                <i class="ph ph-list text-xl"></i>
            </button>
            <h1 class="text-base font-bold text-emerald-400 flex items-center gap-2.5 tracking-wide">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </span>
                Supervisión CEO
            </h1>
        </div>
        <div class="flex items-center gap-3">
            <div id="status" class="text-[10px] font-bold uppercase tracking-wider bg-emerald-500/5 text-emerald-500 px-2.5 py-1 rounded-full border border-emerald-500/20 flex items-center gap-1.5">
                <i class="ph-fill ph-circle text-[8px]"></i> Online
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        
        <aside id="sidebar" class="w-80 border-r border-slate-800 bg-slate-900 flex flex-col sidebar-transition overflow-hidden shrink-0 z-10">
            <div class="px-4 py-3 border-b border-slate-800/50 bg-slate-900/50">
                <h2 class="text-[10px] font-bold uppercase tracking-widest text-slate-500 flex items-center gap-1.5">
                    <i class="ph ph-users-three"></i> Activos
                </h2>
            </div>
            <div id="lista-usuarios" class="flex-1 overflow-y-auto p-2 space-y-0.5">
                <div class="p-8 text-center text-slate-600 text-xs animate-pulse flex flex-col items-center">
                    <i class="ph ph-spinner-gap text-xl mb-2 animate-spin"></i>
                    Cargando contactos...
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-slate-950 relative w-full min-w-0">
            
            <div id="chat-container" class="flex-1 p-4 overflow-y-auto space-y-2">
                <div id="placeholder-text" class="h-full flex flex-col items-center justify-center text-slate-700 select-none">
                    <i class="ph ph-chat-teardrop-text text-5xl mb-3 opacity-20"></i>
                    <p class="text-xs font-medium uppercase tracking-wide">Selecciona una frecuencia</p>
                </div>
            </div>

            <div id="action-footer" class="h-16 border-t border-slate-800 bg-slate-900 px-4 flex justify-between items-center hidden transition-all z-20">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="h-9 w-9 rounded-full bg-emerald-900/20 border border-emerald-500/20 flex items-center justify-center text-emerald-500 shadow-sm shrink-0">
                        <i class="ph-fill ph-user"></i>
                    </div>
                    <div class="min-w-0">
                        <p id="footer-user-name" class="text-sm font-bold text-slate-200 truncate">Usuario</p>
                        <p id="footer-user-id" class="text-[10px] text-slate-500 font-mono tracking-wider truncate">ID: ...</p>
                    </div>
                </div>
                
                <div class="flex gap-2 shrink-0">
                    <button onclick="abrirModalReporte()" class="flex items-center gap-1.5 bg-cyan-500/10 hover:bg-cyan-500/20 text-cyan-400 border border-cyan-500/30 hover:border-cyan-400 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-wider transition active:scale-95">
                        <i class="ph-bold ph-paper-plane-tilt text-sm"></i> <span>Reportar</span>
                    </button>
                    
                    <button onclick="detenerSeguimiento()" class="flex items-center gap-1.5 bg-rose-500/10 hover:bg-rose-500/20 text-rose-400 border border-rose-500/30 hover:border-rose-400 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-wider transition active:scale-95">
                        <i class="ph-bold ph-x-circle text-sm"></i> <span>Salir</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-reporte" class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-xl rounded-2xl shadow-2xl flex flex-col max-h-[80vh] transform scale-100 transition-all">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-800/30">
                <h3 class="text-sm font-bold text-white flex items-center gap-2">
                    <i class="ph-fill ph-share-network text-cyan-400"></i> Reportar a Equipo
                </h3>
                <button onclick="cerrarModalReporte()" class="text-slate-500 hover:text-white transition">
                    <i class="ph-bold ph-x text-lg"></i>
                </button>
            </div>
            
            <div class="p-3 bg-slate-900/50 text-[11px] text-slate-400 border-b border-slate-800 text-center">
                Selecciona los mensajes clave. <span class="text-cyan-400">Aparecen desmarcados por seguridad.</span>
            </div>

            <div id="modal-msg-list" class="flex-1 overflow-y-auto p-4 space-y-2 bg-slate-950/50">
                </div>

            <div class="p-4 border-t border-slate-800 bg-slate-900 rounded-b-2xl flex justify-end gap-2">
                <button onclick="cerrarModalReporte()" class="px-4 py-2 text-xs font-bold text-slate-400 hover:text-white transition uppercase tracking-wider">Cancelar</button>
                <button onclick="enviarReporte()" id="btn-enviar-webhook" class="bg-cyan-600 hover:bg-cyan-500 text-white px-5 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition flex items-center gap-2 shadow-lg shadow-cyan-900/20">
                    <span>Enviar Reporte</span>
                    <i class="ph-bold ph-paper-plane-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const SB_URL = "https://oqmedttkbhbqbhzkpykx.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xbWVkdHRrYmhicWJoemtweWt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNDc1MDUsImV4cCI6MjA2NTgyMzUwNX0.vS7G6cxQkQEkhSuUjJEfzc_1R2omWZVnfjRVHEcRpZU";
        const WEBHOOK_URL = "https://agt.potenciandotuinterior.com/webhook/aviso-equipo";
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        // Estado
        let usuarioSeleccionado = null;
        let datosUsuarioActual = null;
        let mensajesActuales = []; 
        let unreadMessages = {}; 

        // ----------------------------------------------------
        // 1. UTILIDADES UI
        // ----------------------------------------------------
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('w-80')) {
                sidebar.classList.remove('w-80');
                sidebar.classList.add('w-0', 'opacity-0');
            } else {
                sidebar.classList.add('w-80');
                sidebar.classList.remove('w-0', 'opacity-0');
            }
        }

        // SCROLL INTELIGENTE: Baja hasta el fondo con un pequeño delay para asegurar renderizado
        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 50); 
        }

        function showToast(titulo, mensaje, tipo = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const styles = tipo === 'alert' 
                ? 'border-rose-500 bg-rose-950/90 text-rose-100' 
                : 'border-emerald-500 bg-emerald-950/90 text-emerald-100';
            const icon = tipo === 'alert' ? '<i class="ph-fill ph-warning"></i>' : '<i class="ph-fill ph-info"></i>';

            toast.className = `pointer-events-auto border-l-4 p-3 rounded-lg shadow-2xl backdrop-blur-md flex gap-3 items-center min-w-[300px] animate-[slideInRight_0.3s_ease-out] ${styles}`;
            toast.innerHTML = `<div class="text-lg">${icon}</div><div><h4 class="font-bold text-xs">${titulo}</h4><p class="text-[10px] opacity-90">${mensaje}</p></div>`;
            
            container.appendChild(toast);
            try { new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3').play().catch(()=>{}); } catch(e){}
            setTimeout(() => { toast.remove(); }, 5000);
        }

        // ----------------------------------------------------
        // 2. LÓGICA CORE
        // ----------------------------------------------------

        async function cargarFiltros() {
            const { data, error } = await _supabase.from('filtro_telegram_ceo').select('*').order('created_at', { ascending: false });
            if (error) return;

            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = ''; // Limpiar siempre

            if (!data || data.length === 0) {
                lista.innerHTML = `<div class="flex flex-col items-center justify-center p-8 text-slate-600 opacity-60"><i class="ph ph-coffee text-2xl mb-2"></i><p class="text-[10px] uppercase">Sin actividad</p></div>`;
                return;
            }

            data.forEach(user => {
                const isActive = usuarioSeleccionado === user.user_id;
                const hasUnread = unreadMessages[user.user_id] === true;
                const displayName = user.nombre_usuario || user.first_name || "Desconocido";

                lista.innerHTML += `
                    <button onclick="seleccionarUsuario('${user.user_id}', '${displayName.replace(/'/g, "\\'")}')" 
                        class="group relative w-full text-left p-2.5 rounded-lg transition-all border mb-1 flex items-center justify-between
                        ${isActive 
                            ? 'bg-emerald-500/10 border-emerald-500/40 text-white' 
                            : 'bg-transparent border-transparent hover:bg-slate-800 text-slate-400 hover:text-slate-200'}">
                        
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="h-7 w-7 rounded-full flex items-center justify-center shrink-0 transition-colors 
                                ${isActive ? 'bg-emerald-500 text-slate-900' : 'bg-slate-800 text-slate-500 group-hover:bg-slate-700'}">
                                <i class="ph-fill ph-user text-xs"></i>
                            </div>
                            <div class="truncate">
                                <div class="font-bold text-xs truncate">${displayName}</div>
                                <div class="text-[9px] opacity-50 font-mono leading-none">ID: ${user.user_id}</div>
                            </div>
                        </div>
                        ${hasUnread ? `<div class="h-1.5 w-1.5 rounded-full bg-emerald-400 shadow-[0_0_8px_#34d399] animate-pulse"></div>` : ''}
                    </button>`;
            });
        }

        async function seleccionarUsuario(id, nombre) {
            // 1. REINICIO TOTAL PARA EVITAR MEZCLAS
            usuarioSeleccionado = id;
            datosUsuarioActual = { id, nombre: nombre || 'Usuario' };
            mensajesActuales = []; // Vaciar array de mensajes
            unreadMessages[id] = false;

            // 2. ACTUALIZAR UI INMEDIATAMENTE
            document.getElementById('action-footer').classList.remove('hidden');
            document.getElementById('footer-user-name').innerText = datosUsuarioActual.nombre;
            document.getElementById('footer-user-id').innerText = `ID: ${id}`;
            document.getElementById('placeholder-text').classList.add('hidden');
            
            // 3. LIMPIAR CHAT VISUALMENTE
            const container = document.getElementById('chat-container');
            container.innerHTML = '<div class="flex justify-center p-10"><i class="ph ph-spinner animate-spin text-emerald-500 text-2xl"></i></div>';

            cargarFiltros(); // Actualizar sidebar (resaltar activo)

            // 4. FETCH DE DATOS
            const { data, error } = await _supabase
                .from('mensajes_monitoreo')
                .select('*')
                .eq('user_id', id)
                .order('created_at', { ascending: true });
            
            container.innerHTML = ''; // Quitar spinner

            if (error || !data) {
                container.innerHTML = '<p class="text-center text-rose-500 text-xs mt-4">Error al cargar.</p>';
                return;
            }

            // 5. RENDERIZADO
            mensajesActuales = data;
            if (mensajesActuales.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-600 text-xs mt-10">Esperando mensajes...</p>';
            } else {
                mensajesActuales.forEach(msg => renderizarMensaje(msg));
                scrollToBottom(); // Bajar al fondo
            }
        }

        function renderizarMensaje(msg) {
            const container = document.getElementById('chat-container');
            const isBot = msg.remitente && (msg.remitente.toLowerCase().includes('agente') || msg.remitente.toLowerCase().includes('bot'));
            
            // DISEÑO COMPACTO Y SIN ESPACIOS INNECESARIOS
            const html = `
                <div class="flex ${isBot ? 'justify-start' : 'justify-end'} fade-in mb-2">
                    <div class="max-w-[85%] md:max-w-[70%] relative group">
                        
                        <div class="px-3 py-2 rounded-lg shadow-sm text-sm leading-snug whitespace-pre-wrap
                            ${isBot 
                                ? 'bg-slate-800 text-slate-200 rounded-tl-none border border-slate-700/60' 
                                : 'bg-emerald-600 text-white rounded-tr-none shadow-md shadow-emerald-900/20'}">
                            
                            <div class="flex justify-between items-baseline border-b ${isBot?'border-slate-600/50':'border-white/20'} mb-1 pb-0.5">
                                <span class="text-[10px] font-bold uppercase tracking-wide opacity-90">${msg.remitente || 'Anónimo'}</span>
                            </div>
                            
                            <div class="relative z-10 text-[13px]">${msg.texto}</div>
                        </div>
                        
                        <span class="text-[9px] text-slate-600 block mt-0.5 px-1 font-mono opacity-50 ${isBot?'text-left':'text-right'}">
                            ${new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        </span>
                    </div>
                </div>`;
            
            // Usamos appendChild para no destruir listeners si los hubiera
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            container.appendChild(tempDiv.firstElementChild);
        }

        // ----------------------------------------------------
        // 3. REALTIME
        // ----------------------------------------------------
        
        _supabase.channel('holistic-room')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mensajes_monitoreo' }, payload => {
                const msg = payload.new;
                
                // Si el mensaje es para el chat que estoy viendo
                if (usuarioSeleccionado && msg.user_id === usuarioSeleccionado) {
                    renderizarMensaje(msg);
                    mensajesActuales.push(msg); 
                    scrollToBottom(); // Auto-scroll al llegar mensaje nuevo
                } else {
                    unreadMessages[msg.user_id] = true;
                    cargarFiltros();
                }
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'rastreo_sesiones' }, payload => {
                cargarFiltros();
                if (payload.new && payload.new.session_id !== usuarioSeleccionado) {
                    showToast('Actividad', `ID ${payload.new.session_id} activo.`, 'info');
                }
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'filtro_telegram_ceo' }, () => {
                cargarFiltros();
            })
            .subscribe();

        // ----------------------------------------------------
        // 4. REPORTE A EQUIPO (Modal)
        // ----------------------------------------------------

        function abrirModalReporte() {
            if (!mensajesActuales.length) return alert("No hay mensajes.");
            
            const modal = document.getElementById('modal-reporte');
            const lista = document.getElementById('modal-msg-list');
            lista.innerHTML = '';

            const ultimos = mensajesActuales.slice(-20); 

            ultimos.forEach((msg, index) => {
                const isBot = msg.remitente && msg.remitente.toLowerCase().includes('agente');
                // CHECKBOX VACÍO POR DEFECTO (sin 'checked')
                lista.innerHTML += `
                    <label class="flex gap-3 p-2.5 rounded border border-slate-800 bg-slate-900 hover:bg-slate-800 cursor-pointer transition group select-none items-start">
                        <input type="checkbox" value="${index}" class="msg-checkbox mt-1 h-3.5 w-3.5 rounded border-slate-600 text-cyan-500 focus:ring-cyan-500 bg-slate-800">
                        <div class="w-full">
                            <div class="flex justify-between mb-0.5">
                                <span class="text-[10px] font-bold uppercase ${isBot ? 'text-cyan-400' : 'text-emerald-400'}">${msg.remitente}</span>
                                <span class="text-[9px] text-slate-600 font-mono">${new Date(msg.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                            <span class="text-slate-300 block text-xs leading-snug group-hover:text-white transition-colors line-clamp-2">${msg.texto}</span>
                        </div>
                    </label>
                `;
            });

            modal.classList.remove('hidden');
        }

        function cerrarModalReporte() {
            document.getElementById('modal-reporte').classList.add('hidden');
        }

        async function enviarReporte() {
            const btn = document.getElementById('btn-enviar-webhook');
            const originalContent = btn.innerHTML;
            
            const checkboxes = document.querySelectorAll('.msg-checkbox:checked');
            if (checkboxes.length === 0) return alert("Selecciona al menos un mensaje.");

            const ultimos = mensajesActuales.slice(-20);
            const seleccionados = Array.from(checkboxes).map(cb => ultimos[cb.value]);

            const payload = {
                tipo: "reporte_manual",
                supervisor: "CEO",
                usuario_reportado: datosUsuarioActual,
                fecha_reporte: new Date().toISOString(),
                mensajes: seleccionados
            };

            btn.disabled = true;
            btn.innerHTML = `<i class="ph ph-spinner animate-spin text-lg"></i> Enviando...`;

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                showToast('Reporte Enviado', 'Notificación entregada.', 'info');
                cerrarModalReporte();
            } catch (error) {
                console.error("Error:", error);
                showToast('Aviso', 'Notificación enviada (No-CORS check).', 'info');
                cerrarModalReporte();
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        async function detenerSeguimiento() {
            if (!usuarioSeleccionado) return;
            if (confirm('¿Finalizar supervisión?')) {
                await _supabase.from('filtro_telegram_ceo').delete().eq('user_id', usuarioSeleccionado);
                window.location.reload();
            }
        }

        // Carga inicial
        window.onload = cargarFiltros;

    </script>
</body>
</html>
